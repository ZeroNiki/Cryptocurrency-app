{% extends 'base.html' %}

{% block head %}

<link rel="stylesheet" href="{{ url_for('static', path='css/cr_d_style.css') }}">


</script>

<title>Database</title>
{% endblock %}

{% block content %}
<div class="data">
  <div class="inner-data">
    <h1>Data</h1><br>
  </div>
</div>

<div class="data-info">
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Symbol</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.symbol }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
