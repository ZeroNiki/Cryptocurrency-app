{% extends "base.html" %}

{% block head%}
<link rel="stylesheet" href="{{ url_for('static', path='css/search.css') }}">

<title>Search</title>
{% endblock %}

{% block content %}
<div class="inner-content">
  <div class="form-content">
    <form id="inputForm" onsubmit="return false;">
      <input type="text" name="inputString" placeholder="Write Symbol" id="input-symbol">

      <div class="input-buttons">
        <button class="enter-btn" onclick="SearchSymbol()">Enter</button>
      </div>
    </form>

    <div class="result-div">

      <div class="logo-div">
        <img src='{{ cr_data["logo"] }}' alt="LOGO">
      </div>

      <div class="info-div">
        <div class="name-symbol">{{ cr_data["Name"] }}</div>

        <div class="symbol">{{ cr_data["Symbol"] }}</div>

        <div class="symbol-price">{{ cr_data["Price"] }}</div>
      </div>

    </div>
  </div>
</div>

<script>
  const SearchSymbol = () => {
    const searchInputValue = document.getElementById("input-symbol").value;
    window.location.href = `/pages/search/${searchInputValue}`;
  }
</script>
{% endblock %}
